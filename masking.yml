version: "1"
seed: 42
masking:
  - selector:
      jsonpath: "id"
    mask:
      segments:
        regex: "^P(?P<letters>[A-Z]{3})(?P<digits>[0-9]{3})$"
        replace:
          letters:
            - ff1:
                keyFromEnv: "FF1_ENCRYPTION_KEY"
                domain: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
          digits:
            - ff1:
                keyFromEnv: "FF1_ENCRYPTION_KEY"
                domain: "0123456789"
