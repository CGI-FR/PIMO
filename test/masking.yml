version: "1"
seed: 42
masking:
  - selector:
      jsonpath: "customer.phone"
    mask:
      regex: "0[1-7]( ([0-9]){2}){4}"
  - selector:
      jsonpath: "name"
    mask:
      constant: "Toto"
  - selector:
      jsonpath: "name2"
    mask:
      randomChoice:
       - "Mickael"
       - "Mathieu"
       - "Marcelle"
  - selector:
      jsonpath: "age"
    mask:
      randomInt:
        min: 25
        max: 32
  - selector:
      jsonpath: "name3"
    mask:
      command: "echo Dorothy"
  - selector:
      jsonpath: "surname"
    mask:
      weightedChoice:
        - choice: "Dupont"
          weight: 9
        - choice: "Dupond"
          weight: 1
  - selector:
      jsonpath: "address.town"
    mask:
      hash:
        - "Emerald City"
        - "Ruby City"
        - "Sapphire City"
  - selector:
      jsonpath: "date"
    mask:
      randDate:
        dateMin: "1970-01-01T00:00:00Z"
        dateMax: "2020-01-01T00:00:00Z"
  - selector:
      jsonpath: "name4"
    mask:
      replacement: "name"
  - selector:
      jsonpath: "mail"
    mask:
      template: "{{.surname}}.{{.name}}@gmail.com"
  - selector:
      jsonpath: "last_contact"
    mask:
      duration: "-P60D"