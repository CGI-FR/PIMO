name: luhn mask
testcases:
- name: first example
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "siret"
          mask:
            luhn: {}
      EOF
  - script: |-
      echo '{"siret": "12345678"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.siret ShouldEqual 123456782
    - result.systemerr ShouldBeEmpty
