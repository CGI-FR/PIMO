name: command features
testcases:
- name: command mask
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            command: "echo Dorothy"
      EOF
  - script: |-
      echo '{"name": "Toto"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.name ShouldEqual Dorothy
    - result.systemerr ShouldBeEmpty