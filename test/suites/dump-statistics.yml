name: dump statistics file features
testcases:
- name: dump file
  steps:
  - script: rm -f masking.yml
  - script: rm -f pimo-stats.json
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --stats pimo-stats.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics exported to file
  - script: cat pimo-stats.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring "ignoredPaths":0
    - result.systemout ShouldContainSubstring duration
- name: dump file - short command
  steps:
  - script: rm -f masking.yml
  - script: rm -f pimo-stats-short-command.json
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --log-json -S pimo-stats-short-command.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics exported to file
  - script: cat pimo-stats.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring "ignoredPaths":0
    - result.systemout ShouldContainSubstring duration

- name: dump file with template
  steps:
  - script: rm -f masking.yml
  - script: rm -f pimo-stats-template.json
  - script: rm -f stats-template.json
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: echo '{"software":"PIMO","stats":{{ .Stats }}}' > stats-template.json
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --log-json -S pimo-stats-template.json --statsTemplate stats-template.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics exported to file
  - script: cat pimo-stats-template.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring {"software":"PIMO","stats"
    - result.systemout ShouldContainSubstring ignoredPaths":0
    - result.systemout ShouldContainSubstring duration

- name: send stats over HTTP
  steps:
  - script: rm -f masking.yml
  - script: rm -f stats-template.json
  - script: cp ../httpmock/default.json .
  - script: sudo docker-compose -p pimo stop httpmock
  - script: sudo docker-compose -p pimo rm -f httpmock
  - script: sudo docker-compose -p pimo up -d httpmock
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: echo '{"software":"PIMO","stats":{{ .Stats }}}' > stats-template.json
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --log-json -S http://httpmock:1080/api/v1/stats --statsTemplate stats-template.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics sent to http://httpmock:1080/api/v1/stats
