name: dump statistics file features
testcases:
- name: dump file
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --stats
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics exported to file
  - script: cat pimo-stats.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring "ignoredPaths":0
    - result.systemout ShouldContainSubstring duration
- name: dump file - short command
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            add: "Dorothy"
      EOF
  - script: |-
      echo '{ "name": "John" }' | pimo -v 3 --log-json -S
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring Statistics exported to file
  - script: cat pimo-stats.json
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring "ignoredPaths":0
    - result.systemout ShouldContainSubstring duration
