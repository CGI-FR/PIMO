    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring "name":"Toto","id":5
    - result.systemout ShouldContainSubstring "name":"Dorothy","id":7
    - result.systemout ShouldContainSubstring "name":"Toto2","id":5
