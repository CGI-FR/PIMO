- name: preserve notInCache values
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > expected.txt <<EOF
      {"id":11,"name":"Aaron"}
      {"id":2,"name":"Abel"}
      {"id":13,"name":"Abel-FranÃ§ois"}
      EOF
  - script: |-
      cat > masking.yml <<EOF
      version: 1
      masking:
        - selector:
            jsonpath: id
          mask:
            fromCache: mycache
          preserve: "notInCache"
        - selector:
            jsonpath: name
          mask:
            fluxUri: "pimo://nameFR"
      caches:
        mycache: {}
  - script: |-
      cat > cache.jsonl <<EOF
      {"key":1,"value":11}
