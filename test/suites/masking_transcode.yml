name: Transcode Features
testcases:
- name: default case
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      seed: 42
      masking:
      - selector:
          jsonpath: "id"
        mask:
          transcode: {}
      EOF
  - script: |-
      echo '{"id": "12345-ABCD-abcd-6789"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.id ShouldEqual "34854-VLBU-uweo-9195"
    - result.systemerr ShouldBeEmpty

- name: custom classes
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      seed: 42
      masking:
      - selector:
          jsonpath: "id"
        mask:
          transcode:
            classes:
            - input: "123"
              output: "456"
            - input: "ABC"
              output: "XYZ"
            - input: "-"
              output: "_"
      EOF
  - script: |-
      echo '{"id": "12345-ABCD-abcd-6789"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.id ShouldEqual "56545_ZXYD_abcd_6789"
    - result.systemerr ShouldBeEmpty

- name: with seeder
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      seed: 42
      masking:
      - selector:
          jsonpath: "id"
        mask:
          transcode: {}
        seed:
          field: "id"
      EOF
  - script: |-
      echo -e '{"id":"1A"}\n{"id":"2B"}\n{"id":"3C"}\n{"id":"2B"}\n{"id":"1A"}\n{"id":"3C"}' | pimo | head -c -1 | tr '\n' ' '
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldEqual {"id":"3L"} {"id":"2O"} {"id":"8X"} {"id":"2O"} {"id":"3L"} {"id":"8X"}
    - result.systemerr ShouldBeEmpty
