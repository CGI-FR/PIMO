name: incremental features
testcases:
  - name: incremental mask
    steps:
      - script: rm -f masking.yml
      - script: |-
          cat > masking.yml <<EOF
          version: "1"
          masking:
            - selector:
                jsonpath: "id"
              mask:
                incremental:
                    start: 5
                    increment: 2
          EOF
      - script: |-
          echo -e '{"name": "Toto", "id": 12}\n{"name": "Dorothy", "id":3}' | pimo
        assertions:
          - result.code ShouldEqual 0
          - result.systemout ShouldContainSubstring "id":5,"name":"Toto"
          - result.systemout ShouldContainSubstring "id":7,"name":"Dorothy"
          - result.systemerr ShouldBeEmpty
