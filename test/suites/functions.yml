name: functions features
testcases:
- name: declaring fonctions and using in template
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      functions: -|
        func rangLettre(lettre) {
          return lettre - 'A' + 1;
        }
      masking:
        - selector:
            jsonpath: "rang_lettre_J"
          mask:
            template: "{{rangLettre 'J'}}"
      EOF
  - script: |-
      echo '{"rang_lettre_J": ""}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.rang_lettre_J ShouldEqual 10
    - result.systemerr ShouldBeEmpty

