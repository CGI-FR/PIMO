name: random features
testcases:
- name: random mask
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            randomChoice:
              - "Mickael"
              - "Mathieu"
              - "Marcel"
      EOF
  - script: |-
      echo '{"name": "Toto"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.name ShouldNotEqual Toto
    - result.systemoutjson.name ShouldBeIn Mickael Mathieu Marcel
    - result.systemerr ShouldBeEmpty
- name: randomchoice should not always mask the same way
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            randomChoice:
              - "Mickael"
              - "Mathieu"
              - "Marcel"
      EOF
  - script: |-
      echo '{"name": "Toto"}' | pimo --repeat=10 > first.txt
  - script: |-
      echo '{"name": "Toto"}' | pimo --repeat=10 > second.txt
  - script: |-
      diff first.txt second.txt
    assertions:
    - result.systemout ShouldNotBeEmpty
  - script: rm -f first.txt
  - script: rm -f second.txt

- name: random choice with seeder
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      seed: 1
      masking:
        - selector:
            jsonpath: "name"
          mask:
            randomChoice:
              - "Mickael"
              - "Mathieu"
              - "Marcel"
          seed:
            field: "name"
      EOF
  - script: |-
      echo -e '{"name":1}\n{"name":2}\n{"name":3}\n{"name":2}\n{"name":1}\n{"name":3}' | pimo | head -c -1 | tr '\n' ' '
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldEqual {"name":"Marcel"} {"name":"Marcel"} {"name":"Mickael"} {"name":"Marcel"} {"name":"Marcel"} {"name":"Mickael"}
    - result.systemerr ShouldBeEmpty
