name: Weighted Choice features
testcases:
- name: weightedChoice mask
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            weightedChoice:
              - choice: "Dupont"
                weight: 9
              - choice: "Dupond"
                weight: 1
      EOF
  - script: |-
      echo '{"name": "Toto"}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.name ShouldBeIn Dupond Dupont
    - result.systemerr ShouldBeEmpty
- name: weighted choice should not always mask the same way
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "name"
          mask:
            weightedChoice:
              - choice: "Dupont"
                weight: 9
              - choice: "Dupond"
                weight: 1
      EOF
  - script: |-
      echo '{"name": "Toto"}' | pimo --repeat=50 > first.txt
  - script: |-
      echo '{"name": "Toto"}' | pimo --repeat=50 > second.txt
  - script: |-
      diff first.txt second.txt
    assertions:
    - result.systemout ShouldNotBeEmpty
  - script: rm -f first.txt
  - script: rm -f second.txt

- name: muliple weighted choice with same source mask
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      seed: 13
      masking:
        - selector:
            jsonpath: "name"
          mask:
            weightedChoice:
              - choice: "Dupont"
                weight: 8
              - choice: "Dupond"
                weight: 2
        - selector:
            jsonpath: "name2"
          mask:
            weightedChoice:
              - choice: "Dupont"
                weight: 8
              - choice: "Dupond"
                weight: 2
      EOF
  - script: |-
      echo '{"name": "Toto", "name2": ""}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.name ShouldEqual Dupond
    - result.systemoutjson.name2 ShouldEqual Dupont
    - result.systemerr ShouldBeEmpty

- name: weightedChoice with seeder
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "field"
          mask:
            weightedChoice:
              - choice: "un"
                weight: 10
              - choice: "two"
                weight: 7
              - choice: "three"
                weight: 11
          seed:
            field: "field"
      EOF
  - script: |-
      echo -e '{"field":1}\n{"field":2}\n{"field":3}\n{"field":2}\n{"field":1}\n{"field":3}' | pimo | head -c -1 | tr '\n' ' '
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldEqual {"field":"un"} {"field":"three"} {"field":"two"} {"field":"three"} {"field":"un"} {"field":"two"}
    - result.systemerr ShouldBeEmpty
