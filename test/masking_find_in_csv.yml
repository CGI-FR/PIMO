version: "1"
seed: 1
masking:
  - selector:
      jsonpath: "info_personne"
    mask:
      findInCSV:
        uri: "file://../persons.csv"
        exactMatch:
          csv: "{{index . \"1\"}}+123"
          entry: "{{.nom}}+123"
        expected: "only-one"
        header: false
        trim: true
